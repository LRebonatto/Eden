<app-generic-alert [message]="message" [type]="type" [template]="template" (onChangeValue)="updateValue($event)">
</app-generic-alert>
<div class="main-content">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="card">
                <div class="card-header card-header-info">

                    <h4 class="card-title">Editar filial</h4>
                </div>
                <div class="card-body">
                    <div *ngIf="loading" style="text-align: center; margin: 0 auto">
                        <mat-spinner style="margin: 0 auto" diameter="30"></mat-spinner>
                        <span>Carregando...Aguarde!</span>
                    </div>
                    <div class="material-datatables" *ngIf="!loading">
                        <form action="">
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field appearance="fill">
                                        <mat-label>Nome</mat-label>
                                        <input autocomplete="off" required type="text" name="name"
                                            [(ngModel)]="branch.name" matInput placeholder="" />
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field appearance="fill">
                                        <mat-label>Cidade</mat-label>
                                        <input autocomplete="off" required type="text" name="city"
                                            [(ngModel)]="branch.city" matInput placeholder="" />
                                    </mat-form-field>
                                </div>

                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field appearance="fill">
                                        <mat-label>EndereÃ§o</mat-label>
                                        <input autocomplete="off" required type="text" name="address"
                                            [(ngModel)]="branch.address" matInput placeholder="" />
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field appearance="fill">
                                        <mat-label>Empresa</mat-label>
                                        <mat-select required type="password" name="company"
                                            [(ngModel)]="branch.company_id">
                                            <mat-option *ngFor="let company of companies" [value]="company.id">{{company.name}}</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>

                          
                            <button mat-raised-button class="btn btn-primary-iform pull-right"
                                style="margin-right: 20px; margin-bottom: 30px" (click)="validation()">
                                Editar
                            </button>
                        </form>
                        <button class="btn btn-outline-primary pull-right" [routerLink]="['/show-branches']">
                            Voltar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
