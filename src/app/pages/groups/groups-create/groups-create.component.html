<app-generic-alert [message]="message" [type]="type" [template]="template" (onChangeValue)="updateValue($event)">
</app-generic-alert>
<div class="main-content">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">

            <div class="card">

                </div>

                    </div>
                    <div class="material-datatables" *ngIf="!loading">

                                <div class="col-md-12">

                                        <mat-label>Descrição</mat-label>

                                            placeholder="" />
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-checkbox name="active" [(ngModel)]="group.active">
                                        Ativo
                                    </mat-checkbox>
                                </div>

                                    <mat-checkbox name="can_create_header" [(ngModel)]="group.can_create_header">

                                    </mat-checkbox>
                                </div>
                                <div class="col-md-6">
                                    <mat-checkbox name="can_edit" [(ngModel)]="group.can_edit">

                                    </mat-checkbox>
                                </div>
                                <div class="col-md-6">
                                    <mat-checkbox name="can_finish_header" [(ngModel)]="group.can_finish_header">
                                        Pode finalizar formulários

                            <button *ngIf="!mode_edit" mat-raised-button class="btn btn-primary-blue pull-right"

                            </button>
                            <button *ngIf="mode_edit" mat-raised-button class="btn btn-primary-iform pull-right"
                                style="margin-right: 20px; margin-bottom: 30px" (click)="edit()">
                                Editar
                            </button>

                        <button class="btn btn-outline-primary pull-right"
                            [routerLink]="['/user-groups']">Voltar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
