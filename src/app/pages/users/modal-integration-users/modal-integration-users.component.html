<app-generic-alert [message]="message" [type]="type" [template]="template">
</app-generic-alert>
<div class="main-content">
    <div class="row mt-n3 justify-content-end">
        <button mat-icon-button class="close-button" [mat-dialog-close]>
            <mat-icon class="close-icon" color="warn">close</mat-icon>
        </button>
    </div>
    <div class="row justify-content-center">
        <h3 class="mt-0">Integrar Usuários</h3>
    </div>
    <div class="row mt-2 justify-content-center">
        <div class="col-4">
            <mat-form-field appearance="fill">
                <mat-label>Filial</mat-label>
                <mat-select [(ngModel)]="branch_id">
                    <mat-option *ngFor="let branch of branches" [value]="branch.id">
                        {{branch.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-4">
            <mat-form-field appearance="fill">
                <mat-label>Função</mat-label>
                <mat-select [(ngModel)]="role">
                    <mat-option *ngFor="let role of roles" [value]="role">
                        {{role}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header card-header-info">
                    <h4 class="card-title">Usuários não integrados</h4>
                </div>
                <div class="card-body">
                    <div class="material-datatables">
                        <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0"
                            width="100%" style="width: 100%">
                            <thead class="text-info">
                                <th style="width: 10%">
                                    <mat-checkbox color="accent" [indeterminate]="someComplete()"
                                        (change)="setAll($event.checked)" [checked]="allComplete">
                                    </mat-checkbox>
                                </th>
                                <th>Nome</th>
                                <th>Login</th>
                                <th>E-mail</th>
                            </thead>
                            <tbody>
                                <tr class="linhas-tabela"
                                    *ngFor="let user of users | filter: filter | paginate: { itemsPerPage: 5, currentPage: p, totalItems:totalRecords }">
                                    <td>
                                        <mat-checkbox [(ngModel)]="user.integrated"
                                            (ngModelChange)="updateAllComplete()">
                                        </mat-checkbox>
                                    </td>
                                    <td class="campos-tabela">{{ user.name }}</td>
                                    <td class="campos-tabela">{{ user.user_login }}</td>
                                    <td class="campos-tabela">{{ user.email }}</td>
                                </tr>
                            </tbody>
                        </table>
                        <pagination-controls previousLabel="Anterior" nextLabel="Próximo" (pageChange)="p = $event">
                        </pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 ">
            <button class="btn btn-primary-iform" type="submit" (click)="postIntegratedUser()">Integrar Usuário</button>
        </div>
    </div>
</div>
