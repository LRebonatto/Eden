<app-generic-alert [message]="message" [type]="type" [template]="template" (onChangeValue)="updateValue($event)">
</app-generic-alert>
<div class="main-content">
    <div class="row pb-3">
        <div class="col-6">
            <button class="btn btn-primary-iform" (click)="integrateuser()">Integrar Usuários</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header card-header-info">
                    <h4 class="card-title">Usuários integrados</h4>
                </div>
                <div class="card-body">
                    <div class="material-datatables">
                        <div class="row">
                            <div class="col-md-4">
                                <mat-form-field>
                                    <input matInput type="text" name="search" placeholder="Pesquisa..."
                                        [(ngModel)]="filter" />
                                </mat-form-field>
                            </div>
                            <mat-icon>search</mat-icon>
                        </div>
                        <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0"
                            width="100%" style="width: 100%">
                            <thead class="text-info">
                                <th>Código Interno</th>
                                <th>Nome</th>
                                <th>Login</th>
                                <th>E-mail</th>
                                <th>Função</th>
                            </thead>
                            <tbody>
                                <tr class="linhas-tabela"
                                    *ngFor="let user of users | filter: filter | paginate: { itemsPerPage: 5, currentPage: p, totalItems:totalRecords }">
                                    <td class="campos-tabela">{{ user.id }}</td>
                                    <td class="campos-tabela">{{ user.name }}</td>
                                    <td class="campos-tabela">{{ user.user_login }}</td>
                                    <td class="campos-tabela">{{ user.email }}</td>
                                    <td class="campos-tabela">{{ user.role }}</td>
                                </tr>
                            </tbody>
                        </table>
                        <pagination-controls previousLabel="Anterior" nextLabel="Próximo" (pageChange)="p = $event">
                        </pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
